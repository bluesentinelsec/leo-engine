name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential \
          xvfb \
          libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxfixes-dev \
          libxi-dev libxinerama-dev libxxf86vm-dev libxss-dev libgl1-mesa-dev \
          libdbus-1-dev libudev-dev libgles2-mesa-dev libegl1-mesa-dev \
          libibus-1.0-dev fcitx-libs-dev libsamplerate0-dev libsndio-dev \
          libwayland-dev libxkbcommon-dev libdrm-dev libgbm-dev libxtst-dev \
          libpulse-dev libasound2-dev libjack-dev
    
    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_VERSION_MINIMUM=3.5
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Run tests (Linux)
      if: runner.os == 'Linux'
      run: xvfb-run -a bash -lc "cd build && ctest --output-on-failure -C Release"
    
    - name: Run tests
      if: runner.os != 'Linux'
      run: cd build && ctest --output-on-failure -C Release
    
    - name: Get version
      id: version
      shell: bash
      run: |
        VERSION=$(grep "set(PROJECT_VERSION" CMakeLists.txt | sed 's/.*set(PROJECT_VERSION \(.*\))/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: leo-engine-${{ steps.version.outputs.version }}-${{ runner.os }}
        path: |
          build/leo-engine*
          !build/**/*.o
          !build/**/*.obj
        if-no-files-found: error
