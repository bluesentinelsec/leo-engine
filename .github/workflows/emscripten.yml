name: Web (Emscripten)

on:
  workflow_dispatch:
  push:
    paths:
      - "src/**"
      - "include/**"
      - "CMakeLists.txt"
      - "cmake/**"
      - "tests/**"
      - ".github/workflows/emscripten.yml"

jobs:
  emscripten-build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake git python3 python3-pip curl pkg-config zip

      - name: Setup Emscripten SDK
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest

      - name: Configure (emcmake + CMake)
        run: |
          source ./emsdk/emsdk_env.sh
          emcmake cmake -S . -B build-wasm \
            -DCMAKE_BUILD_TYPE=Release \
            -DLEO_BUILD_SHARED=OFF \
            -DLEO_BUILD_TESTS=OFF \
            -DCMAKE_C_EXTENSIONS=ON \
            -DCMAKE_CXX_EXTENSIONS=ON \
            -DCMAKE_C_FLAGS="-std=gnu11" \
            -DCMAKE_CXX_FLAGS="-std=gnu++17"

      - name: Build
        run: |
          source ./emsdk/emsdk_env.sh
          cmake --build build-wasm -j

      - name: List outputs
        run: |
          ls -lsah build-wasm || true
          find build-wasm -type f \( -name "*.html" -o -name "*.js" -o -name "*.wasm" -o -name "*.data" \) -print

      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: |
            build-wasm/**/*.html
            build-wasm/**/*.js
            build-wasm/**/*.wasm
            build-wasm/**/*.data
          if-no-files-found: warn

